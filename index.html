<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hola desde la Mini App de Telegram</h1>
    <button onclick="enviarMensaje()">Enviar Mensaje</button>

    <script>
        // Esto conecta con las funciones de Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();  // Hace que la mini app se abra a pantalla completa

        function enviarMensaje() {
            // Env√≠a un mensaje de prueba a Telegram
            tg.sendData("Hola desde la Mini App!");
        }
    </script>
</body>
</html>
